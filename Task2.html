<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 3px 7px; /* Smaller padding for a neater button */
            font-size: 0.8em; /* Smaller font size for the button */
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let taskList = []; // Array to store tasks

        // Adding event listener to the "Add Task" button
        document.getElementById('addTaskButton').addEventListener('click', addTask);

        function addTask() {
            // Get the value of the task from the input field
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            // If the task is not empty, add it to the list
            if (taskText !== '') {
                taskList.push(taskText); // Add task to array
                renderTaskList(); // Update the task list display
                taskInput.value = ''; // Clear the input field
            }
        }

        function renderTaskList() {
            const taskUl = document.getElementById('taskList');
            taskUl.innerHTML = ''; // Clear the current list

            // Loop through the task array and create list items
            taskList.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = `Task ${index + 1}: ${task}`;

                // Create a delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'delete-btn';
                deleteBtn.addEventListener('click', () => deleteTask(index));

                // Append the delete button to the list item
                li.appendChild(deleteBtn);

                // Append the list item to the task list
                taskUl.appendChild(li);
            });
        }

        function deleteTask(index) {
            taskList.splice(index, 1); // Remove the task from the array
            renderTaskList(); // Update the task list display
        }
    </script>
</body>
</html>
